<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
</head>

<body>
    <div class="lt-aside">
        <div class="title">
            <a href="javascript:;">黑马32期</a>
        </div>
        <div class="user">
            <img src="./images/u=2057844728,1041936258&fm=26&gp=0.jpg" alt="">
            <p>超超执法队长</p>
        </div>
        <div class="list">
            <ul>
                <li>
                    <a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a>
                </li>
                <li>
                    <a href="javascript:;" class="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
                    <div class="secondlist" style="display:block">
                        <a href="first.html">一级分类</a>
                        <a href="second.html" class="light">二级分类</a>
                    </div>
                </li>
                <li>
                    <a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a>
                </li>
            </ul>
        </div>
    </div>
    <div class="lt-main">
        <div class="topbar">
            <a href="javascript:;" class="list pull-left"><i class="glyphicon glyphicon-align-justify"></i></a>
            <a href="javascript:;" class="pull-right" data-toggle="modal" data-target="#lt-mask"><i class="glyphicon glyphicon-log-out"></i></a>
        </div>
        <div class="container-fluid">
            <ol class="breadcrumb">
                <li><a href="#">管理系统</a></li>
                <li class="active">分类管理</li>
                <li class="active">二级分类</li>
            </ol>
            <div class="main">
                <button class="btn btn-default second-add">添加分类</button>
                <table class="table table-bordered table-hover mt-20">
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>一级分类名称</th>
                            <th>二级分类名称</th>
                            <th>二级分类LOGO</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 坑 -->
                    </tbody>
                </table>
                <div class="text-right">
                    <ul id="paginator"></ul>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加二级类 -->
    <div class="secondAdd">
        <div class="modal fade" id="secondAdd" tabindex="-1">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <form id="secondForm">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">添加分类</h4>
                        </div>
                        <div class="modal-body">
                            <!-- 一级分类 -->
                            <div class="dropdown">
                                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1"
                                    data-toggle="dropdown">
                                    <span class="firstTxt">请选择一级分类</span>
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <!-- 坑 -->
                                </ul>
                            </div>
                            <!-- 二级分类 -->
                            <div class="form-group mt-20">
                                <input type="text" class="form-control" name="brandName" placeholder="请输入二级分类">
                            </div>
                            <div class="form-group mt-20">
                                <label for="fileupload" class="btn btn-default">上传图片</label>
                                <input type="file" data-url="/category/addSecondCategoryPic" id="fileupload" name='pic1' style='display:none'>
                            </div>
                            <div class="form-group mt-20" id="imgBox">
                                <img src="./images/none.png" style="width: 100px" class="uploadImg">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="button" class="btn btn-primary">添加</button>
                        </div>
                        <!-- 上传图片 -->

                    </form>
                </div>
            </div>
        </div>
    </div>



    <!-- 退出登录 -->
    <div class="lt-mask">
        <div class="modal fade" id="lt-mask" tabindex="-1">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                    </div>
                    <div class="modal-body">
                        <i class="glyphicon glyphicon-info-sign"></i>
                        您确定要退出后台管理系统吗？
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary logout">退出</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/html" id="secondTpl">
        {{each rows v i}}
            <tr>
                <td>{{i+1+(page-1)*size}}</td>
                <td>{{v.categoryName}}</td>
                <td>{{v.brandName}}</td>
                <td><img src="{{v.brandLogo}}" alt="" height= '50px'></td>
            </tr>
        {{/each}}    
    </script>

    <script type='text/html' id='firstTpl'>
        {{each rows v i}}
        <li><a href="#">{{v.categoryName}}</a></li>
        {{/each}}
    </script>


    <script src="./lib/jquery/jquery.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="./lib/jquery-fileupload/jquery.iframe-transport.js"></script>
    <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
    <script src="./js/isLogin.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/second.js"></script>


</body>

</html>
