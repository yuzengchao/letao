<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
</head>

<body>
    <div class="lt-aside">
        <div class="title">
            <a href="javascript:;">黑马32期</a>
        </div>
        <div class="user">
            <img src="./images/u=2057844728,1041936258&fm=26&gp=0.jpg" alt="">
            <p>超超执法队长</p>
        </div>
        <div class="list">
            <ul>
                <li>
                    <a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a>
                </li>
                <li>
                    <a href="javascript:;" class="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
                    <div class="secondlist">
                        <a href="first.html">一级分类</a>
                        <a href="second.html">二级分类</a>
                    </div>
                </li>
                <li>
                    <a href="product.html" class="light"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a>
                </li>
            </ul>
        </div>
    </div>
    <div class="lt-main">
        <div class="topbar">
            <a href="javascript:;" class="list pull-left"><i class="glyphicon glyphicon-align-justify"></i></a>
            <a href="javascript:;" class="pull-right" data-toggle="modal" data-target="#lt-mask"><i class="glyphicon glyphicon-log-out"></i></a>
        </div>
        <div class="container-fluid">
            <ol class="breadcrumb">
                <li><a href="#">管理系统</a></li>
                <li class="active">商品管理</li>
            </ol>
            <div class="main">
                <button class="btn btn-default product-add">添加商品</button>
                <table class="table table-bordered table-hover mt-20">
                    <thead>
                        <tr>
                            <th width="10%">序号</th>
                            <th width="25%">商品名称</th>
                            <th width="25%">商品描述</th>
                            <th width="10%">商品库存</th>
                            <th width="10%">商品尺寸</th>
                            <th width="10%">商品状态</th>
                            <th width="10%">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 坑 -->
                    </tbody>
                </table>
                <div class="text-right">
                    <ul id="paginator"></ul>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- 添加商品信息 -->
    <div class="producrAdd">
        <div class="modal fade" id="productAdd" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form id="productForm">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">添加分类</h4>
                        </div>
                        <div class="modal-body">
                            <!-- 二级分类 -->
                            <div class="form-group">
                                <div class="dropdown">
                                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1"
                                        data-toggle="dropdown">
                                        <span class="productTxt">请选择二级分类</span>
                                        <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu">
                                        <!-- 坑 -->
                                    </ul>
                                </div>
                                <input type="hidden" name="brandId" class="brandId">
                            </div>
                            <!-- 商品详情 -->
                            <div class="form-group mt-20">
                                <input type="text" class="form-control" name="proName" placeholder="请输入商品名称">
                            </div>
                            <div class="form-group mt-20">
                                <!-- <input type="text" class="form-control" name="proDesc" placeholder="请输入商品描述"> -->
                                <textarea name="proDesc" placeholder="请输入商品描述" class="form-control" cols="30" rows="4"></textarea>
                            </div>
                            <div class="form-group mt-20">
                                <input type="text" class="form-control" name="num" placeholder="请输入商品库存">
                            </div>
                            <div class="form-group mt-20">
                                <input type="text" class="form-control" name="size" placeholder="请输入商品尺码">
                            </div>
                            <div class="form-group mt-20">
                                <input type="text" class="form-control" name="oldPrice" placeholder="请输入商品原价">
                            </div>
                            <div class="form-group mt-20">
                                <input type="text" class="form-control" name="price" placeholder="请输入商品现价">
                            </div>
                            <!-- 上传图片 -->
                            <div class="form-group mt-20">
                                <label for="fileupload" class="btn btn-default">上传图片</label>
                                <input type="file" multiple data-url="/product/addProductPic" id="fileupload" name='pic1'
                                    style='display:none'>
                            </div>
                            <div class="form-group mt-20" id="imgBox">
                                <!-- <img src="./images/none.png" style="width: 100px" class="uploadImg"> -->
                                <input type="hidden" name="picStatus">

                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="submit" class="btn btn-primary ">添加</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 退出登录 -->
    <div class="lt-mask">
        <div class="modal fade" id="lt-mask" tabindex="-1">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                    </div>
                    <div class="modal-body">
                        <i class="glyphicon glyphicon-info-sign"></i>
                        您确定要退出后台管理系统吗？
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary logout">退出</button>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script type="text/html" id="productTpl">
        {{each rows v i}}
        <tr>
            <td>{{ i + 1 + (page-1) * size }}</td>
            <td>{{ v.proName }}</td>
            <td>{{ v.proDesc}}</td>
            <td>{{ v.num }}</td>
            <td>{{ v.size }}</td>
            <td>{{ v.statu === 1 ? '已上架' : '已下架'}}</td>
            {{ if v.statu === 1 }}
            <td>
                <button class="btn btn-danger">下架</button>
            </td>
            {{else}}
            <td>
                <button class="btn btn-success">上架</button>
            </td>
            {{/if}}
        </tr>
        {{/each}}
    </script>

    <script type="text/html" id="secondList">
        {{each rows v i}}
        <li><a href="#" data-id='{{v.id}}'>{{v.brandName}}</a></li>
        {{/each}}
    </script>

    <script src="./lib/jquery/jquery.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="./lib/jquery-fileupload/jquery.iframe-transport.js"></script>
    <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
    <script src="./js/isLogin.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/product.js"></script>

</body>

</html>
